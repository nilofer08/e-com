{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

                <img src="https://cdn0.iconfinder.com/data/icons/shopping-ecommerce-8/24/happy-bag-smile-face-shopping-512.png"
                    alt="" class="" style="height: 150px;">


                <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center">Login</h3>
            <form action="/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm">
                </div>

                <!--Checkme button-->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>
                <hr>
                <!--button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button-->
                <button type="submit" class="btn btn-sm custom-green col-lg-12">Login</button>
                <style>
                    .custom-green {
                        background-color: rgb(0, 134, 78);
                        color: white;
                    }
                </style>






            </form>
        </div>
    </div>
</div>

{% endblock %}
